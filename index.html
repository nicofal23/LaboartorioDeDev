<body>
  <header>
    <div class="wrapper">
      <div class="toggle-btn boton1" onclick="toggleSidebar()">&#9776; Menú</div>
      <div id="sidebar" class="sidebar-closed">
        <div class="toggle-btn" onclick="toggleSidebar()">&#9776; Menú</div>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li class="submenu">
            <a href="#">Dev Tools</a>
            <ul class="sublist">
              <li><a href="#">CSS</a></li>
              <li><a href="#">JavaScript</a></li>
              <li><a href="#">Iconos</a></li>
              <li><a href="#">Imágenes</a></li>
              <li><a href="#">Gradientes</a></li>
              <li><a href="#">React</a></li>
            </ul>
          </li>
          <li><a href="#">Noticias</a></li>
          <li class="submenu">
            <a href="#">Trabajos</a>
            <ul class="sublist">
              <li><a href="#">Diseñador UX/UI</a></li>
              <li><a href="#">Frontend</a></li>
              <li><a href="#">Backend</a></li>
              <li><a href="#">Analytics</a></li>
              <li><a href="#">Marketing</a></li>
            </ul>
          </li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main id="content">

    <div class="main-content">
      <div class="map-base">
        <div class="footsteps footsteps-1">
          <div class="footstep left"></div>
          <div class="footstep right"></div>
          <div class="scroll-name">
            <p>Developers</p>
          </div>
        </div>
        <div class="footsteps footsteps-2">
          <div class="footstep left"></div>
          <div class="footstep right"></div>
          <div class="scroll-name">
            <p>Diseñadores</p>
          </div>
        </div>
        <div class="map-flap flap--1">
          <div class="map-flap__front"></div>
          <div class="map-flap__back"></div>
        </div>
        <div class="map-flap flap--2">
          <div class="map-flap__front"></div>
          <div class="map-flap__back"></div>
        </div>
        <div class="map-side side-1">
          <div class="front" style="--image: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/map/8.png')">
          </div>
          <div class="back"></div>
        </div>
        <div class="map-side side-2">
          <div class="front" style="--image: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/map/18.png')">
          </div>
          <div class="back"></div>
        </div>
        <div class="map-side side-3">
          <div class="front" style="--image: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/map/7.png')">
          </div>
          <div class="back"></div>
        </div>
        <div class="map-side side-4">
          <div class="front" style="--image: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/map/10.png')">
          </div>
        </div>
        <div class="map-side side-5">
          <div class="front" style="--image: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/map/6.png')">
          </div>
          <div class="back"></div>
        </div>
        <div class="map-side side-6">
          <div class="front" style="--image: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/map/11.png')">
          </div>
          <div class="back"></div>
        </div>
      </div>
    </div>
    <div class="instructions">
        <button class="toggle-map js-toggle">Open/Close Map</button>
    </div>

  </main>
  <footer>

  </footer>
